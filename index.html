<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="./assets/css/style.css"/>
    <title>Document</title>
</head>
<header>
    <h2>View Highscores</h2>
    <div class="timer-count">Time: 60 seconds</div>
</header>
<body>
    <div class = "intro">
       <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
    </div>
    <button id = "start-btn">Start Quiz</button>
    <div class="question-container" class = "hide">
        <div class="question" ></div>
            <div id="choiceList" onclick ="checkAnswer(event)" class = "hide">
                <button class = "choice-btn" id="choice1"></button>
                <button class = "choice-btn" id="choice2"></button>
                <button class = "choice-btn" id="choice3"></button>
                <button class = "choice-btn" id="choice4"></button>
            </div>
    </div>
    
    <form>
        <h2>All done!</h2>
        <p>Your final score is </p>
        <input type="text" id="initials-text" />
        <button id = "submit-btn" onclick="saveName()">Submit</button>
    </form>
    <div class="highscores">
        <h2>Highscores</h2>
        <ul id = "initial-list"><span id="saved-initials"></span></ul>
        
      </div>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
